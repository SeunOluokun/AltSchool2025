<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Training</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="assgnt4">


    <!-- Left Side Content -->
    <div class="info">
        <img src="./media/images/logo.png" alt="Company Logo" class="logo">
        <h1>For Individuals</h1>
        <p>Start benefiting from the wellness experience.  
            For companies looking to increase productivity and improve organizational wellness.</p>
    </div>
    
    <div class="main-container">

        <!-- Right Side Form -->
        <div class="form-main-container">
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="Firstname" placeholder="John" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="Lastname" placeholder="Doe" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="70" required>

                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" placeholder="170" required>

                <label for="activity">Activity Level</label>
                <select id="activity" name="activity">
                    <option value="" disabled selected>Select Activity Level</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>

            <footer>
                <address>
                    21 Urban Prime One Estate,
                    Ajah,
                    Lagos State.
                </address>
                <p>&copy; 2024 Oluwaseun Oluokun</p>
               
            </footer>
        </div>
    </div>

</body>
</html>
